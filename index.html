<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="container">
        <div id="screen">
                <span id="screen-text">
                    
                </span>
        </div>
        <div id="buttons">
        
            <button class="button" id="all-clear">AC</button>
            <button class="button" id="pos-neg">+/-</button>
            <button class="button" id="percent">%</button>
            <button class="button operator" id="divide">/</button>
            <button class="button num" id="seven">7</button>
            <button class="button num" id="eight">8</button>
            <button class="button num" id="nine">9</button>
            <button class="button operator" id="multiply">*</button>
            <button class="button num" id="four">4</button>
            <button class="button num" id="five">5</button>
            <button class="button num" id="six">6</button>
            <button class="button operator" id="subtract">-</button>
            <button class="button num" id="one">1</button>
            <button class="button num" id="two">2</button>
            <button class="button num" id="three">3</button>
            <button class="button operator" id="add">+</button>
            <button class="button num" id="zero">0</button>
            <button class="button" id="decimal">.</button>
            <button class="button" id="equals">=</button>
        
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
